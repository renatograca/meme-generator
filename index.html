<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header><h1>Meme Generator</h1></header>
  <p>
    Texto:
    <input type="text" name="text-input" id="text-input" maxlength="60">
  </p>
  <p>
    Imagem:
    <input type="file" name="meme-insert" id="meme-insert" accept="image/png, image/jpeg">
  </p>
  
  <div id="meme-image-container">
    <h2 id="meme-text"></h2>
    <img src="" id="meme-image">
  </div>
  <button id="fire">Fire</button>
  <button id="water">Water</button>
  <button id="earth">Earth</button>
  <h5>Memes pr√© prontos</h5>
  <div class="memes-prontos">
    <div class="memes"><img id="meme-1" class="img-meme" src="imgs/meme1.png" alt=""></div>
    <div class="memes"><img id="meme-2" class="img-meme" src="imgs/meme2.png" alt=""></div>
    <div class="memes"><img id="meme-3" class="img-meme" src="imgs/meme3.png" alt=""></div>
    <div class="memes"><img id="meme-4" class="img-meme" src="imgs/meme4.png" alt=""></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
